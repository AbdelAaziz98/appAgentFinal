
<!DOCTYPE html>
<html>
    <head>
        <title>nouveau Client</title>
        <meta charset="UTF 8">
    </head>

<body class="bg">

    
    <div class="box">
<form [formGroup]="form" (ngSubmit)="signup()">
    
    <div class="form-group">
    
                
                <label for="pet-select">Sélectionner le type de votre compte:</label> <br />
                <br/>

<select name="type" id="type-select">
    <option value="">--Sélectionner--</option>
    <option value="personnel">Personnel</option>
    <option value="association">Association</option>
    <option value="etudiant">Etudiant</option>
    <option value="joint">Joint</option>
    
</select>
            </div>
            <div class="form-group">
                <i class="fas fa-credit-card"></i>
                <input type="number" class="form-control" placeholder=" Montant à déposer " formControlName="montant" >
            </div>
            <mat-radio-group aria-label="Select an option" class="select">
                
                <br />
                <mat-radio-button value="1">Suspendu</mat-radio-button> 
                <mat-radio-button value="2">Active</mat-radio-button>
              </mat-radio-group> <br />
   
   
    
    <button mat-raised-button type="submit" class="btn" [disabled]="form.invalid" [mat-dialog-close]="true" >Ajouter</button>
</form>

</div>
</body>
</html>
