
<body class="bg">

    <div class="left"><i class="fas fa-coins"></i>EMBank</div>
    <div class="right">

       <h2>Login</h2>

       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           <div class="form-group">
            <i class="fas fa-user"></i>
               <input type="text" formControlName="username" placeholder="Entrer Nom d'utilisateur" class="form-control" />

           </div>
         <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
         <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
            <div class="form-group">
                  <i class="fas fa-lock"></i>
                <input type="password" formControlName="password" placeholder="Entrer Mot de passe" class="form-control"  />

           </div>
           <div class="form-group">
                 <button  class="btn btn-primary" type="submit"  [disabled]="loginForm.invalid">
                       <span class="spinner-border spinner-border-sm mr-1"></span>
                             Se connecter
                 </button>
                 <a routerLink="/forgot" >Mot de passe Oubli√©  ?</a>
           </div>
       </form>
    </div>
</body>
