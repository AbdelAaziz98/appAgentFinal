
<!DOCTYPE html>
<html>
<head>
  <title>nouveau Client</title>
  <meta charset="UTF 8">
</head>

<body class="bg">


<div class="box">

  <form [formGroup]="signupForm" (ngSubmit)="signup()">


    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" placeholder=" Nom " formControlName="nom" >
    </div>
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" placeholder=" prenom " formControlName="prenom" >
    </div>

    <div class="form-group">
      <i class="fas fa-at"></i>
      <input type="email" class="form-control" placeholder=" Email" formControlName="email">

    </div>
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" placeholder=" username "  formControlName="username"  disabled>
    </div>

    <div class="form-group">
      <i class="fas password"></i>
      <input type="password" class="form-control" placeholder=" password" formControlName="password" >
      <label data-error="Champs Obligatoire!"></label>

    </div>


    <div class="form-group">
      <i class="fas fa-phone"></i>

      <input type="text" class="form-control" placeholder="Numéro Téléphone" formControlName="phone">
      <label data-error="Champs Obligatoire!"></label>

    </div>
    <div class="form-group">
      <i class="far fa-credit-card"></i>
      <input type="text" class="form-control" placeholder="CIN" formControlName="cin">

    </div>
    <button mat-button class="btn"  [mat-dialog-close]="true" type="submit" >Ajouter</button>
  </form>

</div>
</body>
</html>
