
<!DOCTYPE html>
<html>
    <head>
        <title>modifier info Client</title>
        <meta charset="UTF 8">
    </head>

<body class="bg">

    
    <div class="box">
<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" placeholder=" Nom et prenom" formControlName="Nom" >
    </div>
    
    <div class="form-group">
            <i class="fas fa-at"></i>
            <input type="email" class="form-control" placeholder=" Email" formControlName="email">
            
    </div>
    <div class="form-group">
            <i class="far fa-calendar-alt"></i>
        <input type="text" onfocus="(this.type='date')"  onblur="(this.type='text')" class="form-control" placeholder="date de naissance" formControlName="datenaissance">
        
    </div>
   
    <div class="form-group">
        <i class="fas fa-phone"></i>

                <input type="number" class="form-control" placeholder="Numéro Téléphone" formControlName="numtel">
                <label data-error="Champs Obligatoire!"></label>
                
            </div>
    <div class="form-group">
            <i class="far fa-credit-card"></i>
            <input type="text" class="form-control" placeholder="CIN" formControlName="cin">
            
    </div>
   
    
    <button type="reset" class="btn" (click)="updateclient()" [mat-dialog-close]="true" >Modifier</button>
</form>

</div>
</body>
</html>
